<section class="match-history">
  <h1 class="heading">Match History</h1>
  <div class="matches">
    <ngb-accordion [closeOthers]="true">
      <ngb-panel id="static-1" title="Match 1">
        <ng-template ngbPanelContent>
          <div class="match-info-headings">
            <strong class="match-id-heading">Match Id</strong>
            <strong class="result-heading">Match Result</strong>
            <strong class="match-date-heading">Match Date</strong>
          </div>
          <div class="match-info">
            <p class="match-id">1</p>
            <p class="result">Victory</p>
            <p class="match-date">3/2/2022</p>
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="static-2">
        <ng-template ngbPanelTitle>
          <span>Match 2</span>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="match-info-headings">
            <strong class="match-id-heading">Match Id</strong>
            <strong class="result-heading">Match Result</strong>
            <strong class="match-date-heading">Match Date</strong>
          </div>
          <div class="match-info">
            <p class="match-id">2</p>
            <p class="result">Defeat</p>
            <p class="match-date">3/2/2022</p>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
  <button class="return-main" routerLink="/">Return to Main Menu</button>
</section>
